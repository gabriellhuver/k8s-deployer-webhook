name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm test
    
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: '${{ secrets.DOCKER_HUB_USERNAME }}'
        password: '${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}'

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: '${{ secrets.DOCKER_HUB_USERNAME }}/k8s-webhook-api:latest'

    - name: Image digest
      run: 'echo ${{ steps.docker_build.outputs }}'

    - name: Replace image in config
      uses: datamonsters/replace-action@v2
      with:
        files: .devops/deployment.yaml
        replacements: '${IMAGE_TAG}=${{ secrets.DOCKER_HUB_USERNAME }}/erp-api:${{ github.sha }}'

    - name: Cat
      run: 'cat .devops/deployment.yaml'
